<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница к которой подключён JQuery</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('td > img').mouseenter(function () {
                $(this).toggle();    
            });
        });
    </script>
</head>
<body>
    <p>Картинки в таблице</p>
    <table>
        <tr>
            <td><img src="car.jpg" alt="car.jpg"></td>
            <td><img src="car.jpg" alt="car.jpg"></td>
            <td><img src="car.jpg" alt="car.jpg"></td>
        </tr>
    </table>
    <p>Картинки не в таблице</p>
    <img src="car.jpg" alt="car.jpg">
    <img src="car.jpg" alt="car.jpg">
    <img src="car.jpg" alt="car.jpg">
</body>
</html>
